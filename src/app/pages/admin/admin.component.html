<div id="app" class="bg-gray-200">
  <div class="shadow-sm mat-app-background">
    <div class="mx-auto px-4 sm:px-6 lg:px-8 py-1 md:py-4">
      <div class="flex items-center justify-between md:justify-start">
        <button
          type="button"
          class="md:hidden w-10 h-10 rounded-lg -ml-2 flex justify-center items-center"
        >
          <svg
            class="text-gray-500 w-6 h-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>

        <a class="font-bold text-gray-500 text-2xl" [routerLink]="['']">{{
          config.title
        }}</a>
      </div>
    </div>
  </div>
  <header
    class="pos-r h-[calc(100vh-72px)] inline-flex flex-col justify-between bg-white shadow p-6"
  >
    <nav class="inline-flex flex-col space-y-2">
      <a
        [routerLink]="link.link"
        [routerLinkActive]="'bg-indigo-100 text-indigo-500'"
        *ngFor="let link of sideNavItems; index as i"
        class="flex items-center text-gray-600 py-2 cursor-pointer hover:bg-gray-100"
        [ngClass]="{
          'pl-2 pr-6 rounded-lg': isEnlarge,
          'px-2 rounded-full': !isEnlarge
        }"
        (click)="selected = i"
      >
        <span class="w-8 h-8 p-1" [class.mr-4]="isEnlarge"
          ><mat-icon>{{ link.icon }}</mat-icon></span
        >
        <span *ngIf="isEnlarge" class="font-medium select-none">{{
          link.text
        }}</span>
      </a>
    </nav>
    <button
      class="h-8 w-8 p-1 bg-gray-100 text-gray-600 rounded-lg mx-auto border border-solid border-gray-200 hover:border-gray-300"
      (click)="isEnlarge = !isEnlarge"
    >
      <span>
        <mat-icon>{{
          isEnlarge ? enlarge.decrease : enlarge.enlarge
        }}</mat-icon>
      </span>
    </button>
  </header>
</div>

<router-outlet></router-outlet>
