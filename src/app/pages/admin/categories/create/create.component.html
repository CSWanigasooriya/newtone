<mat-stepper class="stepper" [orientation]="(stepperOrientation | async)!">
  <mat-step [stepControl]="createCategoryForm" label="CATEGORY INFORMATION">
    <form [formGroup]="createCategoryForm" class="my-2">
      <mat-form-field>
        <mat-label>CATEGORY TITLE</mat-label>
        <input
          matInput
          placeholder="CATEGORY TITLE"
          formControlName="title"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>CATEGORY SOURCE</mat-label>
        <input
          matInput
          placeholder="CATEGORY SOURCE"
          formControlName="source"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>IMAGE URL</mat-label>
        <input
          matInput
          type="text"
          placeholder="IMAGE URL"
          formControlName="imageURL"
          required
        />
      </mat-form-field>
      <!-- Array of Tags -->
      <mat-form-field>
        <mat-label>Tags</mat-label>
        <mat-chip-grid
          #chipGrid
          aria-label="Enter keywords"
          [formControl]="tagControl"
        >
          <mat-chip-row
            *ngFor="let keyword of tags"
            (removed)="removeTag(keyword)"
          >
            {{ keyword }}
            <button matChipRemove>
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-row>
        </mat-chip-grid>
        <input
          placeholder="New keyword..."
          [matChipInputFor]="chipGrid"
          (matChipInputTokenEnd)="addTag($event)"
        />
      </mat-form-field>
      <!-- End of Array of Tags -->
      <div>
        <button mat-raised-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>DONE</ng-template>
    <button mat-raised-button color="primary" (click)="createCategory()">
      ADD CATEGORY
    </button>
  </mat-step>
</mat-stepper>
