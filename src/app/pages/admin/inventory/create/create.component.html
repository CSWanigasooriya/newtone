<section
  class="min-h-screen flex items-center justify-center mat-app-background"
>
  <!-- create container -->
  <div
    class="bg-gray-100 flex rounded-2xl shadow-lg max-w-3xl p-5 items-center"
  >
    <!-- form -->
    <div class="md:w-1/2 px-8 md:px-16">
      <h2 class="font-bold text-2xl text-[#002D74]">NEW PRODUCT</h2>
      <p class="text-xs mt-4 text-[#002D74]">
        Fill all slots, please
      </p>

      <form
        [formGroup]="newProductGroup"
        (ngSubmit)="handleNewProductForm()"
        class="flex flex-col gap-4"
      >
        <input
          class="p-2 mt-8 rounded-sm border text-[#002D74]"
          type="text"
          required
          formControlName="name"
          placeholder="Display Name"
        />
        <input
        class="p-2 mt-0 rounded-sm border text-[#002D74]"
        type="text"
        required
        formControlName="price"
        placeholder="Price"
        />
        <input
        class="p-2 mt-0 rounded-sm border text-[#002D74]"
        type="text"
        required
        formControlName="imageURLs"
        placeholder="Image URLs"
        />
        <input
        class="p-2 mt-0 rounded-sm border text-[#002D74]"
        type="text"
        required
        formControlName="category"
        placeholder="Category"
        />
        <input
        class="p-2 mt-0 rounded-sm border text-[#002D74]"
        type="text"
        required
        formControlName="description"
        placeholder="Description"
        />
        <input
        class="p-2 mt-0 rounded-sm border text-[#002D74]"
        type="text"
        required
        formControlName="brand"
        placeholder="Brand"
        />
        <input
        class="p-2 mt-0 rounded-sm border text-[#002D74]"
        type="text"
        required
        formControlName="stock"
        placeholder="Stock"
        />
        <input
        class="p-2 mt-0 rounded-sm border text-[#002D74]"
        type="text"
        required
        formControlName="rating"
        placeholder="Rating"
        />
        <input
        class="p-2 mt-0 rounded-sm border text-[#002D74]"
        type="text"
        required
        formControlName="stockThreshold"
        placeholder="Stock Threshold"
        />
        

        <button
          class="bg-[#002D74] rounded-xl text-white py-2 hover:scale-105 duration-300"
          type="submit"
        >
          ADD
        </button>
      </form>

    </div>

    <!-- image -->
    <div class="md:block hidden w-1/2">
      <img
        class="rounded-2xl"
        src="https://images.ctfassets.net/m8onsx4mm13s/6OMpaaKRTBud76Vo0TSLan/bc89ce4d7de3f6e5959517dc1acd8755/DeluxeProtectorCases_Homepage-50Module.jpg"
      />
    </div>
  </div>
</section>
