<newtone-table
[tableData]="tableData"
[tableColumns]="tableColumns"
[isPageable]="true"
[isSortable]="true"
[isFilterable]="true"
[rowActionButtons]="tableRowActions"
[paginationSizes]="[2, 4, 6, 10, 30]"
[defaultPageSize]="10"
[stickyHeader]="true"
[isSelectable]="true"
[paginatorActionButton]="tablePaginatorAction"
(sort)="sortData($event)"
(paginatorAction)="onPaginatorAction($event)"
(selectionChange)="onSelectionChange($event)"
>
</newtone-table>

<newtone-accordion></newtone-accordion>
