<div
  class="relative flex flex-col min-w-0 break-words bg-gradient-to-r from-slate-900 to-gray-500 opacity-25shadow-soft-xl bg-clip-border"
>
  <div class="flex-auto p-4">
    <div class="flex flex-wrap -mx-3">
      <div class="max-w-full px-3 lg:w-1/2 lg:flex-none">
        <div class="flex flex-col h-full text-gray-50">
          <h5 class="pt-2 mb-1 text-2xl">Welcome to</h5>
          <h5 class="font-bold text-8xl">Newtone</h5>
          <br>
          <p class="mb-10 text-sm">
            We manufacture accoustic Guitars, electric Guitars, bass Guitars,
             Violin, Mandolins and all kind of strings Instruments repairs.
          </p>
          <button
            mat-raised-button
            color="primary"
            class="mt-auto w-1/3 h-32"
            [routerLink]="['/product']"
            style="height: 3em !important"
          >
            SHOP NOW
          </button>
        </div>
      </div>
      <div
        class="max-w-full px-3 mt-12 ml-auto text-center lg:mt-0 lg:w-5/12 lg:flex-none"
      >
        <div class="h-full">
          <div class="relative flex items-center justify-center h-full">
            <img
              class="relative z-20 w-full rounded-xl"
              src="assets/images/banner.jpg"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<mat-divider></mat-divider>
