<div class="mat-app-background min-h-screen">
  <header>
    <newtone-banner></newtone-banner>
  </header>

  <main>
    <div
      class="grid sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3 mt-2 text-center"
    >
      <div class="m-3">
        <div class="p-1 bg-black border border-gray-200 rounded-lg shadow">
          <img
            src="https://images.ctfassets.net/m8onsx4mm13s/4qm6G6cNU4mSAb566UuIJ1/5dfd9c110728306b565b59671a95cc83/In-Time-For-Holidays__2_.png"
            alt=""
          />
          <h5 class="mb-0 text-xl font-semibold tracking-tight text-white">
            24 / 7 SUPPORT
          </h5>
          <p
            class="mb-1 text-xs font-normal text-gray-500 dark:text-gray-400 p-2"
          >
            24 hours a day, 7 days a week, 365 days a year.
          </p>
        </div>
      </div>
      <div class="m-3">
        <div class="p-1 bg-black border border-gray-200 rounded-lg shadow">
          <img
            src="https://images.ctfassets.net/m8onsx4mm13s/6IvzKzqfqdVRKgZHjBqFIk/de259c13ae15133900b72c494b76c694/Lifetime-Warranty__2_.png"
            alt=""
          />
          <h5 class="mb-0 text-xl font-semibold tracking-tight text-white">
            GENUINE PRODUCTS
          </h5>
          <p
            class="mb-1 text-xs font-normal text-gray-500 dark:text-gray-400 p-2"
          >
            Hand made products from the best materials.
          </p>
        </div>
      </div>
      <div class="m-3">
        <div class="p-1 bg-black border border-gray-200 rounded-lg shadow">
          <img
            src="https://images.ctfassets.net/m8onsx4mm13s/24dB0X9zp0nHGgGooFJUGn/2d7bed365abe0a24ffa79eb21b4e1f3a/Financing-Available__2_.png"
            alt=""
          />
          <h5 class="mb-0 text-xl font-semibold tracking-tight text-white">
            MONEY BACK GUARANTEE
          </h5>
          <p
            class="mb-1 text-xs font-normal text-gray-500 dark:text-gray-400 p-2"
          >
            30 days money back guarantee.
          </p>
        </div>
      </div>
    </div>

    <mat-divider></mat-divider>

    <section class="bg-blue-200 bg-opacity-20">
      <div class="row">
        <div class="col s12 text-center mt-3">
          <span class="text-2xl font-semibold">SHOP BY CATEGORY</span>
        </div>
      </div>
      <div class="row pb-3">
        <div class="flex flex-col m-auto p-auto">
          <div class="flex overflow-x-scroll pb-10 hide-scroll-bar">
            <div class="flex flex-nowrap">
              <ng-container
                *ngFor="let category of categories$ | async | slice : 0 : 8"
              >
                <div
                  class="inline-block px-2"
                  *ngIf="category.categoryId && category.title"
                >
                  <div
                    class="w-80 h-200 max-w-xs overflow-hidden border-2 shadow-sm border-gray-200 rounded-lg shadow-mdhover:shadow-xl transition-shadow duration-300 ease-in-out"
                  >
                    <div class="h-full w-full">
                      <div class="relative w-full">
                        <img
                          [src]="
                            category.imageURL
                              ? category.imageURL
                              : 'https://www.eag-led.com/wp-content/uploads/2017/04/Product-Image-Coming-Soon.png'
                          "
                          class="h-80 w-full p-2 rounded-xl object-cover"
                        />
                      </div>
                      <div
                        class="flex items-center justify-between p-3 md:items-start h-20"
                      >
                        <div class="mb-2">
                          <p class="text-lg font-bold text-navy-700">
                            {{ category.title }}
                          </p>
                          <p
                            class="mt-1 text-sm font-medium text-gray-500 md:mt-2"
                          >
                            {{ category.source }}
                          </p>
                        </div>
                      </div>
                      <div
                        class="flex items-center justify-between md:items-center lg:justify-between p-3"
                      >
                        <div class="flex"></div>
                        <button mat-raised-button [routerLink]="['/product']">
                          VIEW
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
      <mat-divider></mat-divider>
    </section>
    <section>
      <newtone-about-us></newtone-about-us>
    </section>
    <section>
      <newtone-featured></newtone-featured>
    </section>
  </main>
</div>
