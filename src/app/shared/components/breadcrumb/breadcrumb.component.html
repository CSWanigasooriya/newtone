<div class="w-full text-left">
  <nav aria-label="breadcrumb" class="block w-full">
    <ol
      class="flex w-full flex-wrap items-center rounded-md bg-blue-gray-50 bg-opacity-60 py-2 px-4"
    >
      <li
        *ngFor="let breadcrumb of breadcrumbItems; last as isLast"
        class="flex cursor-pointer items-center font-sans text-sm font-normal leading-normal text-blue-gray-900 antialiased transition-colors duration-300 hover:text-amber-900"
      >
        <ng-container
          [ngTemplateOutlet]="isLast ? current : path"
          [ngTemplateOutletContext]="{ path: breadcrumb }"
        >
        </ng-container>
      </li>
    </ol>
  </nav>
</div>

<ng-template #path let-path="path">
  <a class="opacity-60" href="#">
    <span>{{ path }}</span>
  </a>
  <span
    class="pointer-events-none mx-2 select-none font-sans text-sm font-normal leading-normal text-blue-gray-500 antialiased"
  >
    /
  </span>
</ng-template>

<ng-template #current let-path="path">
  <a
    class="font-medium text-blue-gray-900 transition-colors hover:text-amber-900"
  >
    <span>{{ path }}</span>
  </a>
</ng-template>
